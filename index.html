<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="background-color: rgb(29, 45, 117); text-align: center;">
        <div class="container">

            <h1 class="display-4" style="font-weight: bold; padding: 5px; color: white">
                <i class="far fa-newspaper" style="padding: 5px; background-color: rgb(29, 45, 117); color: white"></i>Train Schedule</h1>

        </div>
    </div>

    <div class="container" class="span12" style="border: 2px solid black">
        <div class="row" class="col-12">

            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Train Time</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minute Away</th>
                    </tr>
                </thead>
                <tbody id="train_schedule">
                </tbody>
            </table>

            <div class="form-group">
                <label for="exampleFormControlInput1">Search Parameters</label>
            </div>
        </div>

        <div class="form-group" class="row" class="col-12">
            <label for="train_name">Train Name</label>
            <input type="text" class="form-control" id="train_name">
        </div>

        <div class="form-group" class="row" class="col-12">
            <label for="train_dest">Destination</label>
            <input type="text" class="form-control" id="train_dest">
        </div>
            
        <div class="form-group" class="row" class="col-12">
            <label for="train_first">First Train Time</label>
            <input type="text" class="form-control" id="train_first">
        </div>

        <div class="form-group" class="row" class="col-12">
            <label for="train_freq">Frequency (min)</label>
            <input type="text" class="form-control" id="train_freq">
        </div>
        <button class="btn btn-primary btn-lg active" id="submit_entry">Submit</button>
    </div>

    <!-- Javascript stuff goes below -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="javascript/train.js"></script>
   
</body>

</html>
